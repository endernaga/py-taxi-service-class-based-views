{% if is_paginated %}
  <ul class="paginator">
  {% if page.obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ page.obj.previous_page_number }}">Prev</a></li>
  {% endif %}
  <li class="page-item active"><span class="page-link"> {{ page.obj.number }} of {{ pag.num_pages }}</span></li>
  {% if page.obj.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ page.obj.next_page_number }}">Next</a></li>
  {% endif %}
  </ul>

{% endif %}
